<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
        
        <form id="contact_form"  method="POST">
            <label class="required">Seu nome:</label><br />
            <input id="name" class="input" name="name" type="text" size="30" /><br />
           
            <label class="required" for="email">Seu email:</label><br />
            <input id="email" class="input" name="email" type="text" size="30" /><br />

            <label class="required">Senha:</label><br />
            <input id="password" class="input" name="password" type="text" size="30" /><br />

            <label class="required">Confirme Senha:</label><br />
            <input id="cpassword" class="input" name="cpassword" type="text" size="30" /><br />
         
            <label class="required" for="message">Sua mensagem:</label><br />
            <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
            
            <input id="submit_button" type="submit" value="Enviar"/>
        </form>
        
    <script src="../Ex_Formulario/js/script.js"></script>

</body>
</html>
